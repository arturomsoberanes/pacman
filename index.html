<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Game of PacMan with HTML, CSS and JavaScript">
    <meta name="author" content="Arturo Soberanes">
    <link rel="stylesheet" href="./css/style.css" media="all">
    <title>PacMan</title>
  </head>
  <body>
    <div class="container">
      <div class="game-area" id="GameArea">
        <img id="PacMan" src="./images/PacMan1.png"> </img>
      </div>
    </div>
    <div class="controls">
      <div class="controls-up">
        <img src="./images/up-arrow.png" onclick="run(3)" alt="Up Arrow">
      </div>
      <div class="controls-middle">
        <img src="./images/left-arrow.png" onclick="run(2)" alt="Left Arrow">
        <img src="./images/right-arrow.png" onclick="run(1)" alt="Right Arrow">
      </div>
      <div class="controls-down">
        <img src="./images/down-arrow.png" onclick="run(4)" alt="Down Arrow">
      </div>
    </div>
    <script src="./js/pacman.js" ></script>
  </body>
</html>
